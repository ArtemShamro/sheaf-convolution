defaults:
  - _self_
  - override hydra/sweeper: optuna
  - override hydra/sweeper/sampler: nsgaii
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .
  sweeper:
    sampler:
      seed: 39
    direction: maximize
    study_name: multi-objective
    storage: null
    n_trials: 20
    n_jobs: 1
    params:
      # epochs: range(10, 50, step=20)

seed: 42
epochs: 300

task: "edges_prediction" # "node_classification"

model:
  type: diffusion # "diffusion", "gcn"
  decoder: dot_product # "dot_product", "bilinear", "mlp"
  n_layers: 2
  hidden_chanels: 30
  maps_dim: 2
  dropout: 0.1
  decoder_dropout: 0.0

optimizer:
  lr: 1e-2
  weight_decay: 1e-5
  early_stop: True
  early_stop_iters: 40

dataset:
  # "Synthetic", "Cora", "Citeseer", "PubMed", "movielens1M"
  name: movielens1M
  test_size: 0.1
  # used for Synthetic dataset only:
  ndata: 500
  dimx: 20
